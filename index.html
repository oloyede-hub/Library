<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Css file -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <p class="logo">Library</p>
            <button class="nav-list">
                <div class="nav-link login">Login</div>
                <div class="nav-link logout">Logout</div>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <button style="display: inline-flex; align-items:center;" class="add-btn"><span
                    class="material-symbols-outlined add">add</span> <p>Add New Book</p>
            </button>

            <div class="overlay"></div>
            <div class="modal">
                <form action="">
                    <h2>New Book</h2>

                    <label for="book-image">Cover Image:</label>
                    <input type="file" name="book-image" id="book-image" class="input-file">

                    <input class="input" type="text" name="book-image" id="book-image" placeholder="Title">
                    <input class="input" type="text" name="book-image" id="book-image" placeholder="Author">

                    <div class="checkbox-container">
                        <label class="check-label" for="read-it">Have you read it?</label>
                        <input type="checkbox" name="read" id="read-it" aria-label="read it" class="checkbox"
                            placeholder="read it">
                    </div>
                    <button class="submit-btn" type="submit">Add</button>
                </form>
            </div>
            <div class="content">

            </div>
        </div>
    </main>




    <!-- Js script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
