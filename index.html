<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Css file -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <p class="logo">Library</p>
            <button class="nav-list" data-login-toggle>
                <div class="nav-link login">Login</div>
                <div class="nav-link logout">Logout</div>
            </button>
        </div>
    </header>

    <main>
        <div class="container">


            <button class="add-btn" data-addNewBook><span class="material-symbols-outlined add">add</span>New Book
            </button>



            <div class="overlay" data-overlay></div>
            <div class="modal" data-modal>
                <form data-form>
                    <h2>New Book</h2>

                    <label for="book-image">Choose Image</label>
                    <input type="file" name="book-image" id="book-image" class="input-file" style="opacity: 0;" data-image>

                    <input class="input" type="text" name="title" id="title" placeholder="Title" max="25" required data-title>
                    <input class="input" type="text" name="author" id="author" placeholder="Author" max="25" required
                        data-author>
                    <input class="input" type="number" style="padding-inline-end: 20px;" max="10" name="pages" id="pages"
                        placeholder="Pages" data-pages required>

                    <div class="checkbox-container">
                        <label class="check-label" for="read-it">Have you read it?</label>
                        <input type="checkbox" name="isRead" id="isRead" aria-label="read it" class="checkbox"
                            placeholder="read it" data-isRead required>
                    </div>
                    <button class="submit-btn" type="submit" data-submit-book>Add</button>
                </form>
            </div>

            <div>
                <div class="content" data-content></div>
            </div>
        </div>
    </main>




    <!-- Js script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
